<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Dust</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            document.getElementById ("progress").style.display = "none";    
          }
        }});

    function UnityProgress(gameInstance, progress) {
      if (!gameInstance.progressText) {
          gameInstance.progressText = document.getElementById ("progressText");
      }
      
      gameInstance.progressText.innerText = progress < 1 
        ? Math.round (100 * progress) + "%"
        : "Launching...";
    }


    </script>
  </head>
  
  <body style="margin:0px;">
    <div id="gameContainer" style="width: 800px; height: 600px; margin: auto"></div>
    <div id="progress" style="width: 800px; height: 600px; position: absolute; left:0px; top:0px;">
      <img src="TemplateData/preloader.png" style="position:absolute; left:350px; top:250px; width: 100px; height: 100px;"/>
      <div id="progressText" style="position: absolute; top:360px; width: 100%; text-align: center; color: #ffffff;">0%</div>
    </div>    
  </body>
  
</html>
